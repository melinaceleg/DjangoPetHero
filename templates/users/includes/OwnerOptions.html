<h2 class="display-5" style="background-color: skyblue"> Mascotas: </h2>
{% if object.get_all_pets.count > 0  %}
    <table class="table table-dark table-striped">
        <tr class="table-light">
            <th>ID Mascota</th>
            <th>Nombre</th>
            <th>Observaciones Vacunacion</th>
            <th>Raza</th>
            <th>Tama√±o</th>
            <th>Reserva</th>
        </tr>
    {% for pet in object.get_all_pets %}
            <tr>
                <td>{{ pet.pk }}</td>
                <td>{{ pet.name }}</td>
                <td>{{ pet.vaccination_observations }}</td>
                <td>{{ pet.breed }}</td>
                <td>{{ pet.size }}</td>
                <td>
                    <button class="btn btn-primary" title="Reservar" name="Reservar">
                        <a href="{% url 'keepers_size' pet_pk=pet.pk pet_size=pet.size %}">Ver Keepers</a>
                    </button>
                </td>
            </tr>
    {% endfor %}
    </table>
    {% else %}
        <p>No posee perros</p>
{% endif %}
